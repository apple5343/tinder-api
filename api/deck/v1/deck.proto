syntax = "proto3";

package deck_v1;

option go_package = "generated/go/deck/v1";

service DeckService {
    rpc GetDeck (GetDeckRequest) returns (GetDeckResponse);
}

message GetDeckRequest {
    string user_id = 1;
    int32 count = 2;
}

message GetDeckResponse {
    repeated string user_ids = 1;
}